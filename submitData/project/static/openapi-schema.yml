components:
  schemas:
    Pereval:
      type: object
      properties:
        id:
          type: integer
          readOnly: false
        beautyTitle:
          type: string
          maxLength: 200
        title:
          type: string
          maxLength: 200
        connect:
          type: string
          maxLength: 200
        level_id:
          type: object
          x-foreign-key: Level
        coord_id:
          type: object
          x-foreign-key: Coord
        user_id:
          type: object
          x-foreign-key: User
        images:
          type: object
          format: binary
        url:
          type: string
          readOnly: true
      required:
      - title
    Coord:
      type: object
      properties:
        id:
          type: integer
          readOnly: false
        latitude:
          type: number
          readOnly: false
        longitude:
          type: number
          readOnly: false
        height:
          type: integer
          readOnly: false
        url:
          type: string
          readOnly: true
      required:
        - id
    Level:
      type: object
      properties:
        id:
          type: integer
          readOnly: false
        winter:
          type: string
          readOnly: false
        summer:
          type: string
          readOnly: false
        autumn:
          type: string
          readOnly: false
        spring:
          type: string
          readOnly: false
        url:
          type: string
          readOnly: true
      required:
      - id
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: false
        email:
          type: string
          maxLength: 128
        full_name:
          type: string
          maxLength: 128
        phone:
          type: integer
      required:
        - id

